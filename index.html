<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Button Effect</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <button id="button">Magic Button</button>

    <script>

        let button= document.getElementById("button");
        button.addEventListener("click", function(){
            for(let i=0; i< 50; i++){
                let spark= document.createElement("i");
                spark.classList.add("spark");
                //randomly position the spark elements
                const randomX=  (Math.random()- .5) *window.innerWidth;
                const randomY= (Math.random()- .5) * window.innerHeight;

                spark.style.setProperty("--x", randomX+ "px");
                spark.style.setProperty("--y", randomY+ "px");

                // add animation to the spark elements
                const duration= Math.random()* 2+ .5;
                spark.style.animation= `animate ${duration}s ease-out forwards`;

                //random size for the spark elements
                const randomSize= Math.random() * 8+ 2;
                spark.style.width= randomSize+ "px";
                spark.style.height= randomSize+ "px";

                document.body.appendChild(spark);

                // remove the element after 2 s
                setTimeout(function(){
                    spark.remove();
                }, 2000);
            }
        })

    </script>
</body>
</html>
